<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Championship</title>
  <!-- icon -->
  <link rel="icon" href="./public/images/trofeuv.svg">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Css -->
  <link rel="stylesheet" href="./public/css/main.css">
  <link rel="stylesheet" href="./public/css/index.css">
  <link rel="stylesheet" href="./public/css/all.css">
</head>
<body>
  <div id="page-home">
    <div id="container">
      <header>
        <a href="index.html"><img src="./public/images/Logo.svg" alt="Logo"></a>
      </header>
      <main>
        <div class="dc">
          <p>
            Entre em nosso discord e fique por dentro de todos eventos da comunidade.
          </p>
          <div class="discord">
            <button>
              <a href="#"><img src="./public/images/Discord.svg" alt="">DISCORD</a>
            </button>
          </div>
        </div>
        <div class="form">
          <form action="">
            <h1>Entrar</h1>
            <div class="mail">
              <i class="far fa-envelope"></i>
              <input type="email" placeholder="Digite seu email">
            </div>
            <div class="senha">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Digite sua senha">
            </div>
            <div class="sem-reg">
              <a href="">Esqueci minha senha</a>
            </div>
            <div class="botao-login">
              <button>ENTRAR</button>
            </div>
            <div class="cad">
              <a href="">Não está cadastrado? Registre-se.</a>
            </div>
          </form>
        </div>
      </main>
      <footer><img src="./public/images/trofeup.svg" alt=""></footer>
    </div>
  </div>
</body>
</html>
